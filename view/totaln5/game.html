<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

        <link rel="stylesheet" type="text/css" href="css/index.css" /> 
        <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap/css/bootstrap-theme.min.css" />
        <title>Japanese N5</title>
        <script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=721532401232192&version=v2.0";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    </head>
    <body>
        <div class="app" id="dashboard">
            <div class="row">
            </div>
           <div class="row">
               <div class="col-md-2 col-xs-2 col-sm-2" id="sidebar">
                               <a href="http://akira.edu.vn" id="logo-wrapper">
                <img  id="logo" src="img/logo.jpg" alt="akira-logo" class="img-circle"/>
              </a>
              <div class="btn-group-vertical">
                <button class="btn-group" id="profile" onclick="navigateTo('profile.html')">
                </button>
                <button class="btn-group active" id="course" onclick="navigateTo('dashboard.html')" ></button>
                <button class="btn-group" id="apps" onclick="navigateTo('mobile.html')" ></button>
              </div>
               <div id="fb-box">
                    <h3>Follow us</h3>
                    <hr>
                      <div id="fb-root"></div>
                      <div class="fb-like" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
                      </br>
                      </br>
                      <div class="fb-share-button"></div>
                </div>             
               </div>
               <div class="col-md-6 col-xs-6 col-sm-6" class="no-padding">
                    <div id="flash-content">
                      <div id="altContent">
                        <h1>AkiraMobile</h1>
                          <p>
                            <a href="http://www.adobe.com/go/getflashplayer">Get Adobe Flash player</a>
                          </p>
                      </div>
                    </div>
               </div>
                <div class="col-md-3 col-sm-3 col-xs-3">
                   <div id="board-type">
                      <div type="button" class="circle level"></div>
                      <div type="button" class="circle mentor"></div>
                      <div type="button" class="circle course"></div>
                   </div>
                   <div id="board-detail">
                      <h4 id="leaderboard">Leader board</h4>
                    <div id="tabs" class="level">
                      <ul>
                        <li><a href="#tabs-1"><span id="week">Week</span></a></li>
                        <li><a href="#tabs-2"><span id="month">Month</span></a></li>
                        <li><a href="#tabs-3"><span id="all">All</span></a></li>
                      </ul>
                      <div id="tabs-1" class="week">
                      
                      </div>
                      <div id="tabs-2" class="month">
                      
                      </div>
                      <div id="tabs-3" class="all">
                      
                      </div>
                      </div>
                   </div>
                </div>
           </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
         <script src="js/cldr.js"></script>
        <script src="js/cldr/event.js"></script>
        <script src="js/cldr/supplemental.js"></script>
        <script src="js/cldr/unresolved.js"></script>
        
        <script src="js/dist/globalize.js"></script>
        <script src="js/dist/globalize/message.js"></script>
        <script src="uploads/app/js/swfobject.js"></script>
        <script>
          app.initialize();
          $( "#tabs" ).tabs();

          var flashvars = {
          };
          var params = {
            menu: "false",
            scale: "noScale",
            allowFullscreen: "true",
            allowScriptAccess: "always",
            bgcolor: "",
            wmode: "direct" // can cause issues with FP settings & webcam
          };
          var attributes = {
            id:"AkiraMobile"
          };
          swfobject.embedSWF(
            "http://akira.edu.vn/wp-content/uploads/kanji-n5/AkiraWebKanji.swf", 
            "altContent", "640", "540", "10.0.0", 
            "expressInstall.swf", 
            flashvars, params, attributes);

          $.getJSON( "http://akira.edu.vn/wp-content/plugins/akira-api/akira_rank.php", function( data ) {
            //Level
            data.level.week.forEach(function(e){
              $(".level .week").append("<div class='row'><div class='col-md-1 col-xs-1 col-ms-1'>"+e.rank+"</div><div class='col-md-7 col-xs-7 col-ms-7'>"+e.name+"</div><div class='col-md-3 col-xs-3 col-ms-3'>" + e.score +"</div></div>");
            });

            data.level.month.forEach(function(e){
              $(".level .month").append("<div class='row'><div class='col-md-1 col-xs-1 col-ms-1'>"+e.rank+"</div><div class='col-md-7 col-xs-7 col-ms-7'>"+e.name+"</div><div class='col-md-3 col-xs-3 col-ms-3'>" + e.score +"</div></div>");
            });

            data.level.all.forEach(function(e){
              $(".level .all").append("<div class='row'><div class='col-md-1 col-xs-1 col-ms-1'>"+e.rank+"</div><div class='col-md-7 col-xs-7 col-ms-7'>"+ e.name +"</div><div class='col-md-3 col-xs-3 col-ms-3'>" + e.score +"</div></div>");
            });
          });
        </script>
          
    </body>
</html>
